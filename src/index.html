<!DOCTYPE html>
<html lang="us-en">
    <head>
        <!-- Specifying the document's base url. All navigation points are relative to this folder. -->
        <base href="./">

        <!-- Document metadata -->
        <meta charset="utf-8">
        <meta name="author" content="Benedict Hoorkwap">
        <meta name="description" content="This is a simple e-commerce site">
        <meta name="keywords" content="Fashion, Phones, Computing, Accessories">
        <meta name="theme-color" content="#453367">
        <meta http-equiv="x-ua-compatible" content="IE=edge">

        <!-- Responsive web design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" media="(min-width: 780px)" href="./css/min-width-780px-style.css">

        <!-- Page icons -->

        <!-- Title -->
        <title>Simple Web App - Home</title>

        <!-- Scripts -->
        <script src="scripts/index.js"></script>
    </head>
    <body>
        <!-- root element -->
        <div id="root">
            <!--Page header -->
            <header class="page">
                <section class="header">
                    <!-- wrapper for all items in the content -->
                    <div class="flex row">
                        
                        <!-- Brand -->
                        <a href="https://www.twitter.com/bbuetsen" class="brand-logo">
                                <svg 
                                    xmlns="http://www.w3.org/2000/svg"
                                    version="1.1"
                                    viewBox="0, 0, 150, 50" 
                                    width="150" 
                                    height="50">
                                    <rect x="0" y="0" width="150" height="50" stroke-width="0" stroke="green" fill="transparent"></rect>
                                    <rect x="0" y="0" width="50" height="50" fill="transparent"/>
                                    <path d="M8,12 Q4,12 4,42 h42 Q46,12 42,12 z" stroke-width="2" stroke="#222" fill="#222"/>
                                    <path d="M15, 22 Q25, 40 35, 22" stroke-width="2" stroke="#fff" fill="transparent"/>
                                    <circle cx="15" cy="22" r="2" fill="#fff"/>
                                    <circle cx="35" cy="22" r="2" fill="#fff"/>

                                    <path id="s" d="M54,40 h16 v-13.5 h-14 v-10 h16" stroke-width="4" stroke="#222" fill="transparent"/>
                                    <path id="h" d="M76,15 v27 M85,15 v27 M76, 28.5 L85,28.5" stroke-width="4" stroke="#222" fill="transparent"/>
                                    <path id="o" d="M91,17 h10 v23 h-10 z" stroke-width="4" stroke="#222" fill="transparent"/>
                                    <path id="p" d="M107,17 h18 v13.5 h-18 z M107,17 v30 h-104" stroke-width="4" stroke="#222" fill="transparent"/>
                                    
                                </svg>
                        </a>

                        <!-- Search form -->
                        <form method="get">
                            <div class="flex row">

                                <div class="search flex row">

                                    <svg
                                    class="ic"
                                    xmlns="http://www.w3.org/2000/svg"
                                    version="1.1"
                                    width="25"
                                    height="25"
                                    viewBox="0, 0, 25, 25">
                                    <!-- control-->
                                    
                                    <circle class="search-icon" cx="9" cy="9" r="7" stroke-width="3" stroke="#a9a9a9" fill="transparent"/>
                                    <path d="M13.95, 13.95 L22,22" stroke-width="4" stroke="#a9a9a9" fill="transparent"/>
                                </svg>
                                   
                                    <input
                                        class="search-input"
                                        placeholder="Search for product here..."
                                        />
                                </div>
    
                                <button class="search-button" onclick="onCheckSize()">SEARCH</button>
                            </div>
                        </form>


                        <!-- Login -->
                        <a  href="https://www.twitter.com" 
                            class="login">
                            <div class="flex row">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     width="50"
                                     height="40"
                                     viewBox="0 0 50 40"
                                     class="">
            
                                     <!-- Arc of radius 15 -->
                                     <path id="bottom-semi-cirle" d="M10,37 A15 15, 0 0, 1, 40,37 z" stroke-width="2.5" stroke="#222" fill="transparent"/>
                                     <!-- top circle centred of radius 7 -->
                                     <circle cx="25" cy="15" r="7" stroke="#222" stroke-width="2.5" fill="transparent"/> 
                
                                </svg>
                                <span>Login</span>
                            </div>
                        </a>

                        <!-- Help -->
                        <a  href="https://www.twitter.com" 
                        class="login">
                        <div class="flex row">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="50"
                                 height="40"
                                 viewBox="0 0 50 40"
                                 class="">
        
                                 <!-- Arc of radius 15 -->
                                 <path id="bottom-semi-cirle" d="M10,37 A15 15, 0 0, 1, 40,37 z" stroke-width="2.5" stroke="#222" fill="transparent"/>
                                 <!-- top circle centred of radius 7 -->
                                 <circle cx="25" cy="15" r="7" stroke="#222" stroke-width="2.5" fill="transparent"/> 
            
                            </svg>
                            <span>Help</span>
                        </div>
                        </a>

                        <!-- Cart -->
                        <a  href="https://www.twitter.com" 
                        class="login">
                        <div class="flex row">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="50"
                                 height="40"
                                 viewBox="0 0 50 40"
                                 class="">
        
                                 <!-- Arc of radius 15 -->
                                 <path id="bottom-semi-cirle" d="M10,37 A15 15, 0 0, 1, 40,37 z" stroke-width="2.5" stroke="#222" fill="transparent"/>
                                 <!-- top circle centred of radius 7 -->
                                 <circle cx="25" cy="15" r="7" stroke="#222" stroke-width="2.5" fill="transparent"/> 
            
                            </svg>
                            <span>Cart</span>
                        </div>
                    </a>

                    </div>
                </section>
            </header>


            <!-- main content of the body -->
            <div class="main" id="el">

            </div>
        </div>
    </body>
</html>
